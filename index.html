<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>岩井喬也のホームページへようこそ</title>
  <style>
    /* 全体のリセットと基本設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica", sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding-top: 60px; /* 固定ヘッダー分の余白 */
    }

    /* ヘッダー（ナビゲーション） */
    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* ハンバーガーボタン */
    .hamburger {
      display: none;              /* PC時は非表示 */
      font-size: 1.5rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* ナビゲーション UL */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      position: relative; /* ドロップダウン表示に必要 */
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 5px 10px;
      transition: opacity 0.3s;
    }
    .nav-links a:hover {
      opacity: 0.7;
    }

    /* ドロップダウンのサブメニュー */
    .dropdown > a::after {
      content: " ▼";    /* ▼マークを付けてドロップダウンと分かりやすく */
      font-size: 0.8rem;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      color: #333;
      min-width: 150px;
      list-style: none;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .submenu li a {
      color: #333;
      padding: 8px 15px;
      display: block;
      font-weight: normal;
    }
    .submenu li a:hover {
      background-color: #f0f0f0;
    }

    /* PC表示時：ドロップダウンはホバーで表示 */
    .dropdown:hover .submenu {
      display: block;
    }

    /* ヒーローセクション */
    .hero {
      height: 100vh;
      background: url("IMG_1883-2.png") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: #fff;
      max-width: 800px;
      padding: 20px;
    }
    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    /* メインコンテンツ */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
      background-color: #fff;
    }
    main section {
      margin-bottom: 60px;
    }
    main section h2 {
      font-size: 1.8rem;
      border-bottom: 2px solid #333;
      margin-bottom: 20px;
      padding-bottom: 5px;
    }
    /* フッター */
    footer {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* スマホ用メディアクエリ */
    @media (max-width: 600px) {
      .hamburger {
        display: block;  /* スマホ時は表示 */
      }
      .nav-links {
        position: absolute;
        top: 60px;      /* ヘッダーの下 */
        right: 0;
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        gap: 15px;
        width: 200px;
        padding: 20px;
        display: none;  /* 初期は非表示 */
      }
      .nav-links li {
        width: 100%;
      }
      .nav-links li a {
        display: block;
        width: 100%;
      }
      /* ドロップダウンのサブメニューも縦並びに */
      .submenu {
        position: static; /* 絶対位置を無効化 */
        background-color: transparent;
        box-shadow: none;
      }
      .submenu li a {
        color: #fff;     /* 背景が黒っぽいので白文字に */
        padding-left: 30px;
      }
      .dropdown:hover .submenu {
        display: block; /* ホバーではなく、クリック式にしたければJSで切替 */
      }
    }
  </style>
  <script>
    // ハンバーガーメニューの開閉を制御する
    function toggleMenu() {
      const navLinks = document.getElementById("nav-links");
      if (navLinks.style.display === "flex") {
        navLinks.style.display = "none";
      } else {
        navLinks.style.display = "flex";
      }
    }
  </script>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo">岩井喬也のホームページ</div>
    <!-- ハンバーガーボタン -->
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <!-- ナビゲーションメニュー -->
    <ul class="nav-links" id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">プロフィール</a></li>
      <!-- 研究項目：ドロップダウンメニュー -->
      <li class="dropdown">
        <a href="#">研究</a>
        <ul class="submenu">
          <li><a href="#">研究概要</a></li>
          <li><a href="#">論文</a></li>
          <li><a href="presentations.html">発表</a></li>
        </ul>
      </li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </div>
</header>

<div class="hero">
  <div class="hero-text">
    <h1>岩井喬也のホームページへようこそ</h1>
  </div>
</div>

<main>
  <!-- ここに各種セクションを追加可能 -->

    <h2>お知らせ</h2>
    <ul>

    </ul>
  </section>
  <section id="links">
    <h2>リンク集</h2>
    <ul>
      <li><a href="https://www-het.phys.sci.osaka-u.ac.jp" target="_blank">大阪大学素粒子論研究室</a></li>
      <li><a href="https://arxiv.org" target="_blank">arXiv</a></li>
      <li><a href="https://inspirehep.net" target="_blank">Inspire</a></li>
    </ul>
  </section>
  <section id="contact">
    <h2>連絡先</h2>
    <p>
      t_iwai at het.phys.sci.osaka-u.ac.jp<br>
      ※ 「at」を「@」に置き換えてください
    </p>
  </section>
</main>

<footer>
  <p>&copy; 2025 Takaya Iwai. All rights reserved.</p>
</footer>

</body>
</html>

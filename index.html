<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Takaya Iwai - Personal Homepage</title>
  <style>
    /* 基本スタイル */
    body {
      font-family: "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }
    /* ヘッダー */
    #header {
      background-color: #003366;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    /* コンテナ：ナビゲーションとコンテンツを横並びに */
    #container {
      display: flex;
      width: 960px;
      margin: 20px auto;
    }
    /* 左側のナビゲーション */
    #nav {
      width: 200px;
      background-color: #f0f0f0;
      padding: 15px;
    }
    #nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #nav ul li {
      margin-bottom: 10px;
    }
    #nav ul li a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
    /* 右側のメインコンテンツ */
    #content {
      flex-grow: 1;
      padding: 15px;
      background-color: #fff;
      margin-left: 20px;
    }
    /* フッター */
    #footer {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    /* Twitterウィジェットを右下に固定 */
    #twitter-widget {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 300px;   /* 必要に応じて幅を調整 */
      height: 400px;  /* 必要に応じて高さを調整 */
      background-color: #fff;
      border: 1px solid #ccc;
      overflow: auto;
      z-index: 1000;
    }
  </style>
</head>

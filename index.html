<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>金無研究室ホームページ</title>
  <style>
    /* 全体のスタイル */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    /* ヘッダー */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    /* ナビゲーション */
    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    /* メインコンテンツ */
    main {
      padding: 20px;
      background-color: #fff;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }
    /* セクションの見出し */
    main h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
    /* フッター */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>金無研究室</h1>
  </header>
  <nav>
    <a href="#introduction">研究室紹介</a>
    <a href="#research">研究内容</a>
    <a href="#members">メンバー</a>
    <a href="#contact">お問い合わせ</a>
  </nav>
  <main>
    <section id="introduction">
      <h2>研究室紹介</h2>
      <p>ここに研究室の概要や歴史などの紹介文を記述します。</p>
    </section>
    <section id="research">
      <h2>研究内容</h2>
      <p>こちらに研究テーマやプロジェクトなどの詳細を記述してください。</p>
    </section>
    <section id="members">
      <h2>メンバー</h2>
      <p>所属する教員や学生のリストなどを記載するセクションです。</p>
    </section>
    <section id="contact">
      <h2>お問い合わせ</h2>
      <p>連絡先情報や問い合わせフォームなどをここに記載します。</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 金無研究室</p>
  </footer>
</body>
</html>

  <style>
    /* 全体のリセットと基本設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica", sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding-top: 60px; /* 固定ヘッダー分の余白 */
    }
    /* ヘッダー（ナビゲーション） */
    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: flex;
      align-items: center;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 5px 10px;
      transition: opacity 0.3s;
    }
    nav ul li a:hover {
      opacity: 0.7;
    }
    /* ヒーローセクション */
    .hero {
      height: 100vh;
      background: url("IMG_1883-2.png") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: #fff;
      max-width: 800px;
      padding: 20px;
    }
    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero-text p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    /* メインコンテンツ */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
      background-color: #fff;
    }
    main section {
      margin-bottom: 60px;
    }
    main section h2 {
      font-size: 1.8rem;
      border-bottom: 2px solid #333;
      margin-bottom: 20px;
      padding-bottom: 5px;
    }
    main section p {
      font-size: 1rem;
      line-height: 1.8;
    }
    /* お知らせ・リンク・連絡先 */
    #news ul,
    #links ul {
      list-style: none;
      padding-left: 0;
    }
    #news ul li,
    #links ul li {
      margin-bottom: 10px;
    }
    #news a,
    #links a {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }
    #news a:hover,
    #links a:hover {
      text-decoration: underline;
    }
    /* フッター */
    footer {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>

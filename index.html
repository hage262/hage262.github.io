<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>岩井喬也のホームページへようこそ</title>
  <style>
    /* 全体のリセットと基本設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica", sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    /* ヘッダー（ナビゲーション） */
    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* 半透明の黒背景 */
      position: fixed; /* 常に画面上部に固定 */
      top: 0;
      left: 0;
      z-index: 999;
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* ロゴや左側のタイトルがあればここに */
    .logo {
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }
    /* ナビゲーションメニュー */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.3s;
    }
    nav ul li a:hover {
      opacity: 0.7;
    }

    /* ヒーローセクション（背景画像） */
    .hero {
      height: 100vh; /* 全画面表示 */
      background: url("IMG_1883.png") no-repeat center center; /* ユーザーの写真ファイル名を設定 */
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    /* ヒーローセクションのオーバーレイ（暗め） */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    /* ヒーローセクションのテキスト */
    .hero-text {
      position: relative;
      z-index: 2; /* オーバーレイより前面に */
      color: #fff;
      max-width: 800px;
      padding: 20px;
    }
    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero-text p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* メインコンテンツ（必要に応じて追加） */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px; /* ヒーローと被らないよう余白を多めに */
      background-color: #fff;
    }
    section {
      margin-bottom: 60px;
    }
    section h2 {
      font-size: 1.8rem;
      border-bottom: 2px solid #333;
      margin-bottom: 20px;
      padding-bottom: 5px;
    }
    section p {
      font-size: 1rem;
      line-height: 1.8;
    }

    /* フッター */
    footer {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* 固定ヘッダーの分だけメインコンテンツを下げる */
    body {
      padding-top: 60px; /* ヘッダーの高さを考慮して調整 */
    }
  </style>
</head>
<body>

  <!-- ヘッダー（ナビゲーション） -->
  <header>
    <nav>
      <div class="logo">岩井喬也のホームページ</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">プロフィール</a></li>
        <li><a href="#">研究</a></li>
        <li><a href="#">発表</a></li>
        <li><a href="#">論文一覧</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <!-- ヒーローセクション（背景画像＋テキスト） -->
  <div class="hero">
    <div class="hero-text">
      <h1>岩井喬也のホームページへようこそ</h1>
      <p>標準理論を超える新しい物理理論の探究</p>
      <p>（サブテキストや自己紹介文などをここに入れてもOKです）</p>
    </div>
  </div>

  <!-- メインコンテンツ（必要に応じて） -->
  <main>
    <section>
      <h2>ここにセクションの見出し</h2>
      <p>ここに詳細な説明を記述できます。</p>
    </section>
    <!-- 必要に応じて、さらにセクションを追加 -->
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 Takaya Iwai. All rights reserved.</p>
  </footer>
</body>
</html>

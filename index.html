<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>岩井喬也のホームページへようこそ</title>
  <style>
    /* 全体のリセットと基本設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica", sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding-top: 60px; /* 固定ヘッダー分の余白 */
    }

    /* ヘッダー（ナビゲーション） */
    header {
      width: 100%;
      background-color: #333;  /* 全体のヘッダー背景 */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    /* 全体のメニュー横並び */
    .nav-list {
      list-style: none;
      display: flex;
      gap: 30px;
      margin-left: auto; /* ロゴやタイトルが左にある場合、メニューを右寄せ */
    }
    .nav-list li {
      position: relative; /* ドロップダウン表示に必要 */
    }
    .nav-list a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 8px;
      transition: opacity 0.3s;
    }
    .nav-list a:hover {
      opacity: 0.7;
    }

    /* ロゴやヘッダータイトルなど（左側） */
    .logo {
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      margin-right: auto; /* メニューを右に押しやる */
    }

    /* 研究 をホバーした時のドロップダウン（サブメニュー） */
    .dropdown {
      /* 研究のliにつけるクラス */
    }
    .dropdown:hover .mega-menu {
      display: flex; /* ホバー時に表示 */
    }
    /* メガメニュー全体 */
    .mega-menu {
      display: none; /* 初期は非表示 */
      position: absolute; /* 親(li)を基準に配置 */
      top: 100%;
      left: 0;
      width: 100vw;  /* 画面全幅いっぱいに表示する場合 */
      background-color: rgba(0,0,0,0.9);
      padding: 10px 0;
      justify-content: center; /* 中央寄せ */
      gap: 40px;               /* 項目間の隙間 */
    }
    .mega-menu a {
      color: #fff;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: normal;
      white-space: nowrap; /* 折り返し防止 */
    }
    .mega-menu a:hover {
      background-color: #444;
    }

    /* ヒーローセクション */
    .hero {
      height: 100vh;
      background: url("IMG_1883-2.png") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    .hero-text {
      position: relative;
      z-index: 2;
      color: #fff;
      max-width: 800px;
      padding: 20px;
    }
    .hero-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    /* メインコンテンツ */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px;
      background-color: #fff;
    }
    main section {
      margin-bottom: 60px;
    }
    main section h2 {
      font-size: 1.8rem;
      border-bottom: 2px solid #333;
      margin-bottom: 20px;
      padding-bottom: 5px;
    }

    /* フッター */
    footer {
      background-color: #003366;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">岩井喬也のホームページ</div>
      <ul class="nav-list">
        <li><a href="#">Home</a></li>

        <!-- 研究 ドロップダウン -->
        <li class="dropdown">

            <a href="#">研究概要</a>
            <a href="#">論文一覧</a>
            <a href="presentations.html">発表</a>
            <!-- 必要に応じてさらに項目を追加 -->
          </div>
        </li>

        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <!-- ヒーローセクション -->
  <div class="hero">
    <div class="hero-text">
      <h1>岩井喬也のホームページへようこそ</h1>

  </div>

  <!-- メインコンテンツ -->

    <!-- 連絡先セクション -->

      </p>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    <p>&copy; 2025 Takaya Iwai. All rights reserved.</p>
  </footer>

</body>
</html>
